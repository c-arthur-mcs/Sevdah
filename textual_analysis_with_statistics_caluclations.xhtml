      <section>
         <h2>Percentages of Word Origins</h2>
         
         
         
         
         <svg xmlns="http://www.w3.org/2000/svg" height="500" width="1000" x="300" y="300">
            <rect height="500" width="1000" fill="gray" stroke="white"></rect>
            <line x1="50" y1="450" x2="1000" y2="450" stroke="white"></line>
            <line x1="50" y1="450" x2="50" y2="0" stroke="white"></line>
            <text x="25" y="250" fill="white">
               %
               </text>
            <text x="50" y="475" fill="white">
               Language of Origin
               </text>
            <rect fill="lightblue" x="25" y="4*36" width="100" height="4*36"></rect>
            <rect fill="lightblue" x="25+(100+25)" y="4*148" width="100" height="4*148"></rect>
            <rect fill="lightblue" x="25+(2*(100+25))" y="4*0" width="100" height="4*0"></rect>
            <rect fill="lightblue" x="25+(3*(100+25))" y="4*1" width="100" height="4*1"></rect>
            <rect fill="lightblue" x="25+(4*(100+25))" y="4*2" width="100" height="4*2"></rect>
            <rect fill="lightblue" x="25+(5*(100+25))" y="4*0" width="100" height="4*0"></rect>
            <rect fill="lightblue" x="25+(2*(100+25))" y="4*0" width="100" height="4*0"></rect></svg>
